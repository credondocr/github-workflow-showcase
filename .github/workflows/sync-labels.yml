name: Sync Labels

on:
  push:
    branches: [ main ]
    paths: [ '.github/labels.yml' ]
  workflow_dispatch:

jobs:
  sync-labels:
    name: ğŸ·ï¸ Sync Repository Labels
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”„ Sync labels
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read labels configuration (parse YAML manually since js-yaml isn't available)
            const yamlContent = fs.readFileSync('.github/labels.yml', 'utf8');
            
            // Simple YAML parser for our specific format
            function parseLabelsYaml(content) {
              const labels = [];
              const lines = content.split('\n');
              let currentLabel = {};
              
              for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.startsWith('- name:')) {
                  if (currentLabel.name) {
                    labels.push(currentLabel);
                  }
                  currentLabel = { name: trimmed.replace('- name:', '').replace(/"/g, '').trim() };
                } else if (trimmed.startsWith('color:')) {
                  currentLabel.color = trimmed.replace('color:', '').replace(/"/g, '').trim();
                } else if (trimmed.startsWith('description:')) {
                  currentLabel.description = trimmed.replace('description:', '').replace(/"/g, '').trim();
                }
              }
              if (currentLabel.name) {
                labels.push(currentLabel);
              }
              return labels;
            }
            
            const labelsConfig = parseLabelsYaml(yamlContent);
            
            console.log(`ğŸ“‹ Found ${labelsConfig.length} labels to sync`);
            
            // Get existing labels
            const { data: existingLabels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const existingLabelNames = existingLabels.map(label => label.name);
            console.log(`ğŸ“‹ Found ${existingLabels.length} existing labels`);
            
            let created = 0;
            let updated = 0;
            let skipped = 0;
            
            // Process each label from config
            for (const labelConfig of labelsConfig) {
              const { name, color, description } = labelConfig;
              
              try {
                if (existingLabelNames.includes(name)) {
                  // Label exists, check if it needs updating
                  const existingLabel = existingLabels.find(l => l.name === name);
                  
                  if (existingLabel.color !== color || existingLabel.description !== description) {
                    await github.rest.issues.updateLabel({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      name: name,
                      color: color,
                      description: description
                    });
                    console.log(`âœï¸ Updated label: ${name}`);
                    updated++;
                  } else {
                    console.log(`âœ… Label already up-to-date: ${name}`);
                    skipped++;
                  }
                } else {
                  // Label doesn't exist, create it
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: name,
                    color: color,
                    description: description
                  });
                  console.log(`â• Created label: ${name}`);
                  created++;
                }
              } catch (error) {
                console.error(`âŒ Error processing label ${name}:`, error.message);
              }
            }
            
            console.log(`\nğŸ“Š Label Sync Summary:`);
            console.log(`â• Created: ${created}`);
            console.log(`âœï¸ Updated: ${updated}`);
            console.log(`âœ… Skipped (up-to-date): ${skipped}`);
            console.log(`ğŸ“‹ Total processed: ${labelsConfig.length}`);
            
            // Optional: Remove labels that are not in config (uncomment if needed)
            /*
            const configLabelNames = labelsConfig.map(l => l.name);
            const labelsToDelete = existingLabels.filter(label => 
              !configLabelNames.includes(label.name) && 
              !label.name.startsWith('dependencies') // Keep dependabot labels
            );
            
            for (const labelToDelete of labelsToDelete) {
              try {
                await github.rest.issues.deleteLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: labelToDelete.name
                });
                console.log(`ğŸ—‘ï¸ Deleted unused label: ${labelToDelete.name}`);
              } catch (error) {
                console.error(`âŒ Error deleting label ${labelToDelete.name}:`, error.message);
              }
            }
            */

      - name: âœ… Label sync complete
        run: |
          echo "ğŸ‰ Label synchronization completed!"
          echo "ğŸ·ï¸ All repository labels are now in sync with .github/labels.yml"
