name: Sync Labels (Dedicated Action)

on:
  push:
    branches: [ main ]
    paths: [ '.github/labels.yml' ]
  workflow_dispatch:

jobs:
  sync-labels:
    name: ğŸ·ï¸ Sync Repository Labels (Dedicated)
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”„ Sync labels using dedicated action
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: false
          dry-run: false
          exclude: |
            help*
            *duplicate*

      - name: âœ… Label sync complete
        run: |
          echo "ğŸ‰ Label synchronization completed using dedicated action!"
          echo "ğŸ·ï¸ All repository labels are now in sync with .github/labels.yml"
