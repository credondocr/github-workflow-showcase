name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Code Quality and Linting
  lint:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ§¹ Verify dependencies
        run: go mod verify

      - name: ðŸ”§ Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: ðŸŽ¨ Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "::error::The following files are not properly formatted:"
            gofmt -s -l .
            echo "Please run 'gofmt -s -w .' to fix formatting issues."
            exit 1
          fi

      - name: ðŸ” Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  # Security Scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: ðŸ›¡ï¸ Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: ðŸ“Š Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  # Build Verification
  build:
    name: ðŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ—ï¸ Build application
        run: go build -v ./...

      - name: ðŸ—ï¸ Build main executable
        run: go build -o github-workflow-showcase ./main.go

  # Testing
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ§ª Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: ðŸ“Š Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: ðŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage.out
            coverage.html

  # Ginkgo Tests (BDD)
  ginkgo-tests:
    name: ðŸ§ª Ginkgo BDD Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ”§ Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: ðŸ§ª Run Ginkgo tests
        run: ginkgo -r -v --race --randomize-all --randomize-suites --fail-on-pending --cover --coverprofile=ginkgo-coverage.out

      - name: ðŸ“Š Upload Ginkgo coverage
        uses: actions/upload-artifact@v3
        with:
          name: ginkgo-coverage
          path: ginkgo-coverage.out

  # Integration Tests
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ—ï¸ Build application
        run: go build -o github-workflow-showcase ./main.go

      - name: ðŸš€ Start application in background
        run: |
          ./github-workflow-showcase &
          echo $! > app.pid
          sleep 5

      - name: ðŸ§ª Test health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed!"

      - name: ðŸ§ª Test API endpoints
        run: |
          # Test root endpoint
          curl -f http://localhost:8080/ > /dev/null
          
          # Test users endpoint
          curl -f http://localhost:8080/api/v1/users > /dev/null
          
          # Test creating a user
          curl -f -X POST http://localhost:8080/api/v1/users \
            -H "Content-Type: application/json" \
            -d '{"name":"Test User","email":"test@example.com","age":25}' > /dev/null
          
          echo "All API endpoints working!"

      - name: ðŸ›‘ Stop application
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi

  # Dependency Check
  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: ðŸ” Check for known vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: ðŸ“Š Generate dependency report
        run: |
          echo "# Dependency Report" > dependency-report.md
          echo "## Direct Dependencies" >> dependency-report.md
          go list -m -f '{{.Path}} {{.Version}}' all | grep -v "github.com/credondocr/github-workflow-showcase" >> dependency-report.md

      - name: ðŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-report.md

  # Notification on Success
  notify-success:
    name: âœ… Success Notification
    runs-on: ubuntu-latest
    needs: [lint, security, build, test, ginkgo-tests, integration-tests, dependency-check]
    if: success()
    steps:
      - name: ðŸŽ‰ All checks passed
        run: |
          echo "ðŸŽ‰ All CI checks passed successfully!"
          echo "âœ… Code quality check: PASSED"
          echo "âœ… Security scan: PASSED" 
          echo "âœ… Build verification: PASSED"
          echo "âœ… Unit tests: PASSED"
          echo "âœ… Ginkgo BDD tests: PASSED"
          echo "âœ… Integration tests: PASSED"
          echo "âœ… Dependency check: PASSED"
